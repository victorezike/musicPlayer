<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIMusic</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo">
                <img src="images/logo.png" alt="" height="50px" width="50px">
                <a class="navbar-brand brand" href="#">VIMusic</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav navbars">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">About</a>
                    <a class="nav-link" href="#">Services</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
      </nav>

    <div class="intro">
        <h1>Welcome to your personalized music experience</h1>
    </div>

    <div class="player-container">
        <div class="image-container">
            <div style="--i: 1">
                <img src="images/img1.png" alt="">
                <h3></h3>
            </div>
            <div style="--i: 2">
                <img src="images/img2.png" alt="">
                <h3></h3>
            </div>
            <div style="--i: 3">
                <img src="images/img3.png" alt="">
                <h3></h3>
            </div>
            <div style="--i: 4">
                <img src="images/img4.png" alt="">
                <h3></h3>
            </div>
            <div style="--i: 5">
                <img src="images/img5.png" alt="">
                <h3></h3>
            </div>
            <div style="--i: 6">
                <img src="images/img6.png" alt="">
                <h3></h3>
            </div>
            <div style="--i: 7">
                <img src="images/img7.png" alt="">
                <h3></h3>
            </div>
            <div style="--i: 8">
                <img src="images/img8.png" alt="">
                <h3></h3>
            </div>
        </div>
        <div class="music-info">
            <div>
                <h2 id="song-title">Song Title</h2>
                <h3 id="song-artist">Artist Name</h3>
            </div>

            <div class="btn-container">
                <button class="btn" id="prev">Prev</button>
                <button class="btn" id="play-pause">Play</button>
                <button class="btn" id="next">Next</button>
            </div>

            <input type="range" id="progress-bar" min="0" max="100" value="0">
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
